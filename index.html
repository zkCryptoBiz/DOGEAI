        function choosePill(color) {
            if (color === 'blue') {
                pillChoice.style.display = 'none';
                loadingScreen.style.display = 'flex';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    typeWriter("Welcome to $DOGEAI - The Matrix of AI Cryptocurrencies!", () => {
                        typeWriter(asciiDog, () => {

                        });
                    });
                }, 3000);
            } else {
                pillChoice.style.display = 'none';
                redScreen.style.display = 'flex';
            }
        }

        function typeWriter(text, callback) {
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    output.innerHTML += text.charAt(i);
                    i++;
                    output.scrollTop = output.scrollHeight;
                } else {
                    clearInterval(typing);
                    output.innerHTML += '<br>';
                    if (callback) callback();
                }
            }, 50);
        }

        function handleCommand(cmd) {
            switch (cmd.toLowerCase()) {
                case 'help':
                    typeWriter('Available commands: help, about, bark, play, tweet, clear, ca, dexscreener, twitter, telegram');
                    break;
                case 'about':
                    typeWriter("$DOGEAI: The AI-powered memecoin that's pawsitively revolutionary! Our mission is to make cryptocurrency fun, accessible, and full of AI-enhanced belly rubs.");
                    break;
                case 'bark':
                    typeWriter("Woof woof! You've unlocked a secret message: \"Every dog has its day, but with $DOGEAI, every day is an AI-powered dog day!\"");
                    break;
                case 'play':
                    typeWriter('Catch the $DOGEAIs! Click on the dogs that appear on the screen.');
                    spawnDogs();
                    break;
                case 'tweet':
                    const tweet = dogTweets[Math.floor(Math.random() * dogTweets.length)];
                    typeWriter(tweet);
                    break;
                case 'clear':
                    output.innerHTML = '';
                    break;
                case 'ca':
                    const demoAddress = 'Ls12ribfp5GF9YSwbdFSgFKPs2n9rSeCNz1fjtspump';
                    typeWriter(`$DOGEAI CA: ${demoAddress}`);
                    break;
                case 'twitter':
                    window.open('https://twitter.com/dogai_sol', '_blank');
                    typeWriter('Opening Twitter...');
                    break;
                case 'dexscreener':
                    typeWriter('Soon...');
                    break;
                case 'telegram':
                    window.open('https://t.me/dogai_sol', '_blank');
                    typeWriter('Opening Telegram...');
                    break;
                default:
                    typeWriter(`Command not recognized. Type 'help' for available commands.`);
            }
        }

        function spawnDogs() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const dog = document.createElement('div');
                    dog.innerHTML = '🐶';
                    dog.className = 'GGG3';
                    dog.style.left = `${Math.random() * 80 + 10}%`;
                    dog.style.top = `${Math.random() * 80 + 10}%`;
                    dog.onclick = () => {
                        coins++;
                        coinCounter.textContent = `$DOGEAIs: ${coins}`;
                        dog.remove();
                    };
                    document.body.appendChild(dog);
                    setTimeout(() => dog.remove(), 3000);
                }, i * 1000);
            }
        }

            const cmd = input.value;
            output.innerHTML += `> ${cmd}<br>`;
            handleCommand(cmd);
            input.value = '';
        });

        // Matrix background effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const columns = canvas.width / 20;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = '15px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = String.fromCharCode(Math.floor(Math.random() * 128));
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Initial setup
        setInterval(draw, 33); // Start the Matrix background animation

        // Resize event listener for responsive Matrix background
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
